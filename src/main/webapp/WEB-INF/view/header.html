<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-light bg-light">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <a class="dropdown-item" th:each="category : ${@categoryService.getAllCategories()}" th:text="${category.name}" th:href="@{'/category/' + ${category.id}}"></a>
            </div>
        </div>
        <div class="d-flex justify-content-start">
            <a class="navbar-brand" href="#">
                <img src="/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                Bootstrap
            </a>
        </div>
        <ul class="nav justify-content-center">
            <form class="form-inline" th:action="@{/categories}" method="get">
                <input style="width: 550px" class="form-control mr-sm-0" type="search" placeholder="Search" aria-label="Search">
                <select class="btn btn-secondary dropdown-toggle mr-sm-2" id="inlineFormCustomSelectPref">
                    <option value="" selected>Choose...</option>
                    <option th:each="category : ${@categoryService.getAllCategories()}" th:text="${category.name}" th:value="${category.name}"/>
                </select>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </ul>

        <ul class="nav justify-content-end" th:unless="${@userService.isLogin()}">
            <li class="nav-item">
                <a class="nav-link" href="/advert/add">Add advert</a>
            </li>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Login
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <form name="f" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input type="text" id="email" name="email"class="form-control" placeholder="Email" required autofocus>
                        </div>

                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>

                        <button class="btn btn-secondary" type="submit">Sign in</button>
                    </form>
                </div>
            </div>

            <li class="nav-item">
                <a class="nav-link" href="/registration">Register</a>
            </li>
        </ul>

        <ul class="nav justify-content-end" th:if="${@userService.isLogin()}">
            <li class="nav-item">
                <a class="nav-link" href="/advert/add">Add advert</a>
            </li>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="menuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </button>
                <div class="dropdown-menu" aria-labelledby="menuButton">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">My profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/myproducts">My adverts</a>
                    </li>
                </div>
            </div>

            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>

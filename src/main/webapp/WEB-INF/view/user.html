<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="header"></div>
<div class="container-lg bg-light">
    <div class="row">
        <div class="col-8">
            <h3>Users products</h3>
            <table>
                <tbody>
                <tr>
                    <td>No.</td>
                    <td>Image</td>
                    <td>Product name</td>
                    <td>Price</td>
                </tr>
                <tr th:each="product,iterationStatus : ${userProducts}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td><img style="height: 100px; width: 100px;" th:src="@{'../images/' + ${product.getImages().get(0).getName()}}"/></td>
                    <td><a th:href="@{'/advert/' + ${product.getId()}}" ><p th:text="${product.getName()}"></p></a></td>
                    <td th:text="${product.getPrice()}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-4">
            <table>
                <tbody>
                <tr>
                    <td><h3 th:text="${user.getFirstName()}"/></td>
                    <td><h3 th:text="${user.getLastName()}"/></td>
                </tr>
                <tr>
                    <td><p th:text="${user.getEmail()}"/></td>
                </tr>
                <tr>
                    <td><p th:text="${user.getPhoneNumber()}"/></td>
                </tr>
                </tbody>
            </table>
            <ul>
                <li>Kontakt ze sprzedającym</li>
                <li>Kontakt ze sprzedającym</li>
                <li>Kontakt ze sprzedającym</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

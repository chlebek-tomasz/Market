<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:include="header"></div>
    <div class="container-lg bg-light">
        <div class="row" th:each="product : ${products}">
            <a th:href="@{'/advert/' + ${product.id}}">
                <div><img style="width: 100px; height: 100px;" th:src="@{${product.getImages().get(0).getPath()}}"/></div>
            </a>
            <a th:href="@{'/advert/' + ${product.id}}">
                <div th:text="${product.name}"></div>
            </a>
        </div>
    </div>

</body>
</html>

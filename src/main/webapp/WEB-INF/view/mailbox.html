<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:include="header"></div>
    <div class="container-lg bg-light">
        <div class="row">
            <div class="col-4">FROM</div>
            <div class="col-4">MESSAGE</div>
        </div>

        <div style="height: 5px;"/>

        <div class="row" style="height: 100px;" th:each="message : ${messages}">
            <div class="col-4" th:text="${message.key.getFirstName()} + ' ' + ${message.key.getLastName()}"></div>
            <a th:href="@{'/messages/' + ${message.key.getId()}}">
                <div class="col-4" th:text="${message.value}"></div>
            </a>
        </div>

    </div>
</body>
</html>
